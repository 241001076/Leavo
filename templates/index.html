<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leavo - Smart Leave Letter Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">

    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-10 px-4 sm:px-6">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png" alt="Leave Icon" class="w-24 mx-auto mb-4">
            <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-indigo-700 leading-snug sm:leading-normal">
                 Leavo - Smart Leave Letter Generator
            </h1>
            <p class="text-xs sm:text-sm text-gray-600 mt-1 sm:mt-2">
                 üéØ MVP Build | Craft Professional Leave Letters in Seconds
            </p>
        </div>

        <!-- Form -->
        <form method="post" class="w-full sm:max-w-md md:max-w-lg lg:max-w-xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg space-y-6">
            
            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-semibold">Your Name:</label>
                <input type="text" name="name" required class="w-full mt-1 p-3 rounded-md border border-gray-300">
            </div>
            
            <!-- Dates -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold">From Date:</label>
                    <input type="text" name="from_date" placeholder="dd/mm/yyyy" required class="w-full mt-1 p-3 rounded-md border border-gray-300">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">To Date:</label>
                    <input type="text" name="to_date" placeholder="dd/mm/yyyy" required class="w-full mt-1 p-3 rounded-md border border-gray-300">
                </div>
            </div>

            <!-- Address -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold">Organization Name:</label>
                    <input type="text" name="workplace" placeholder="Institution/Workplace" required class="w-full mt-1 p-3 rounded-md border border-gray-300">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Location Details:</label>
                    <input type="text" name="location" placeholder="City - Pincode" required class="w-full mt-1 p-3 rounded-md border border-gray-300">
                </div>
            </div>

            <!-- Recipient -->
            <div>
                <label class="block text-gray-700 font-semibold">Recipient:</label>
                <input type="text" name="recipient" required class="w-full mt-1 p-3 rounded-md border border-gray-300">
            </div>

            <!-- Reason -->
            <div>
                <label class="block text-gray-700 font-semibold">Reason:</label>
                <select name="reason" class="w-full mt-1 p-3 rounded-md border border-gray-300">
                    {% for r in reasons %}
                    <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Language -->
            <div>
                <label class="block text-gray-700 font-semibold">Language:</label>
                <select name="language" class="w-full mt-1 p-3 rounded-md border border-gray-300">
                    <option>English</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                    üìÑ Generate PDF
                </button>
            </div>
        </form>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500 mt-8">Built with ‚ù§Ô∏è as a first project - launching soon!</p>
    </div>
</body>
</html>
